<!DOCTYPE html>
<html>

<head>
  <title>CARVALHO-GPT</title>
  <link rel="stylesheet" type="text/css" href="./style/index.css">
</head>

<body>
  <header>
    <h1>CARVALHO-GPT</h1>
  </header>

  <main>
    <div class="container">
      <div class="input-box">
        <label for="pergunta">Digite sua pergunta:</label>
        <input type="text" id="area-prompt" placeholder="Ex: Crie um poema sobre tenis.">
        <button id="botao-enviar">Enviar</button>
      </div>

      <div class="output-box">
        <h2>Resposta:</h2>
        <p id="area-resposta"></p>
      </div>
    </div>
  </main>

  <footer>
    <p>Feito por <a href="https://github.com/JoaoAntonioCarvalho/" target="_blank">João Carvalho</a></p>
    <p>Versão 1.0.1</p>
  </footer>

  <script src="./index.js"></script>
</body>

</html>
